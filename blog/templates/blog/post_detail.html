
{% extends 'blog/base_blog.html' %}
{% load static %}

{% block title %}
    {{ post.title }} - {{ block.super }}
    
{% endblock title %}
    

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ MEDIA_URL }}{{ post.author.profile.image.url }}">
    </article>

{% endblock content %}
